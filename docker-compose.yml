version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_BACKEND_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    
  blockchain:
    image: trufflesuite/ganache-cli
    ports:
      - "8545:8545"
    command: ["--host", "0.0.0.0"]
  ipfs:
    image: ipfs/go-ipfs:v0.7.0
    ports:
      - "5001:5001"
    volumes:
      - ./ipfs_data:/data/ipfs 